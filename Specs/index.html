<!DOCTYPE html>
<html lang="en">
<hreead>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/db97fc5693.js" crossorigin="anonymous"></script>
    <title>To-Do_List</title>
</head>
<body>
    <div id="body-container">

        <div id="container">
            

            <div id="categories-section">

                <div id="categories-head" class="header-container">
                    <input type="search" id="search" name="search" placeholder="Search">
                </div>
                <div id="categories-by-purpose">

                    <h2>CATEGORIES</h2>

                    <div id="personal-section">
                        <!-- <i class="fa-light fa-person fa-2xs"></i> -->
                        <!-- <i class="fa-thin fa-user fa-lg"></i> -->
                        <i class="fa-solid fa-person"></i>
                        <button id="personal-btn" class="btn-default-style">Personal</button>
                        <!-- <p>Personal</p>                         --> 
                        <!-- <p>Personal</p>                         --> 
                        
                    </div>
                    <div id="work-section">
                        <!-- <i class="fa-thin fa-briefcase fa-lg"></i> -->
                        <i class="fa-solid fa-briefcase"></i>
                        <button id="work-btn" class="btn-default-style">Work</button>
                        <!-- <p>Personal</p>                         -->
                    </div>

                    <div id="bg-clr">
                        <div><button id="bg-blue-btn"  class="bg-clr-btn btn-default-style"></button></div>
                        <div><button id="bg-purple-btn"  class="bg-clr-btn btn-default-style"></button></div>
                        <div><button id="bg-yellow-btn"  class="bg-clr-btn btn-default-style"></button></div>

                    </div>
                </div>

            </div>

            <div id="todolist-section">

                <div id="todolist-head" class="header-container">

                    <div id="all-list" >
                        <button id="all-btn" class="btn-default-style"><h1>All</h1></button>
                    </div>

                    <div id="todays-list">
                        <button id="today-btn" class="btn-default-style"><h1>Today</h1></button>
                    </div>

                    <div id="add-btn-div">
                        <button id="add-btn" class="btn_default-style"><i class="fa-solid fa-plus"></i></button>
                    
                        <form id="pop-up-form" action="#">

                            <div>
                                <label for="Reminder" > Reminder :</label>
                                 <input type="text" name="reminder">
                            </div>
                            
                            <select id="add-day"class="reminder-drop-down" name="day">
                                <option value="Today">Today</option>
                                <option value="Tomorrow">Tomorrow</option>
                                <!-- <option value="next-weekend">Next weekend</option> -->
                            </select>
                    
                            <legend id="add-time">
                                <input type="time" name="time">
                            </legend>
                      
                            <!-- <br><br>
                            <input type="submit" value="Submit"> -->
                    
                            <select id="add-purpose" class="reminder-drop-down" name="purpose">
                                <option value="Personal">Personal</option>
                                <option value="Work">Work</option>
                            </select>

                            <button id="cancel-btn">Cancel</button>

                    
                            <input id="submit-btn" type="submit">
                        </form>

                    </div>
                                       
                </div>


                <div id="reminder-container">

                    <!-- user input data will appear here -->

                </div>
                
            </div>


        </div>

    </div>



    

    <script src="main.js"></script>
</body>
</html>
